<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

      <header>
        <div class="scores-timer"></div>  
        <h1>JavaScript quiz</h1>
      </header>
    
      <main class="container">
        <div class="card">

          <div class="card-header">
            <h2 id="qText"></h2>
          </div>

          <div class="card-body">
            <form>
                <div id="answer-prompt">Please choose the <strong>best</strong> answer:</div>
                <button id="answer1" class="btn answer"></button>
                <button id="answer2" class="btn answer"></button>
                <button id="answer3" class="btn answer"></button>
                <button id="answer4" class="btn answer"></button>              
            </form>
            <div id="result"></div>
          </div>
     
          <div class="card-footer">
            <button id="next" class="btn">Next Question</button>
          </div>

        </div>
      </main>

      <footer>
        <div class="row">
          <div class="col-md-5"></div>
          <div class="col-md-2" id="copyright">&copy; 2020 <a href="https://bohdicave.github.io/">Bohdan Pechenyak</a></div>
          <div class="col-md-5"></div>
        </div>
      </footer>

    <script src="script.js"></script>
  
  </body>
</html>
